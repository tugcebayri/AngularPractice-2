<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <br><br><br><br>
        <hr>
        <label>Username</label>
        <input type="text" class="form-control" 
        [(ngModel)]="userName">
        <p>{{ userName }}</p>
        <button class="btn btn-primary" 
        [disabled] = checkUserName()
        (click)="resetUserName()">Reset User Name</button>
        <hr>
    </div>
  </div>
</div>
